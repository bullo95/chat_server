services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tcukeb6-tcukeb6
      MYSQL_DATABASE: dating_app
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    command: >
      --authentication-policy=caching_sha2_password
      --host-cache-size=0
      --mysqlx=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptcukeb6-tcukeb6"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DOMAIN=t2m.vigilys.fr
      - EMAIL=domenech.bruno@me.com
    volumes:
      - ./ssl:/usr/src/app/ssl
    depends_on:
      - api

  api:
    image: node:18
    restart: always
    working_dir: /usr/src/app
    ports:
      - "61860:61860"
    environment:
      - PORT=61860
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=tcukeb6-tcukeb6
      - DB_NAME=dating_app
      - DOMAIN=t2m.vigilys.fr
      - SERVER_IP=0.0.0.0
      - GIPHY_API_KEY=${GIPHY_API_KEY:-dummy_key}
      - PUBLIC_VAPID_KEY=${PUBLIC_VAPID_KEY:-dummy_key}
      - PRIVATE_VAPID_KEY=${PRIVATE_VAPID_KEY:-dummy_key}
      - EMAIL=domenech.bruno@me.com
      - NODE_ENV=production
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm start
    depends_on:
      - db

volumes:
  mysql_data:
  app_uploads:
