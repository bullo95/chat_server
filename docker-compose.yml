services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    command: >
      --authentication-policy=caching_sha2_password
      --host-cache-size=0
      --mysqlx=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - PORT=443
      - DB_HOST=db
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - SERVER_IP=0.0.0.0
      - NODE_ENV=production
      - DOMAIN=${DOMAIN}
    volumes:
      - ./certificates:/etc/letsencrypt:ro
      - ./public/uploads:/usr/src/app/public/uploads
      - ./database_dumps:/usr/src/app/database_dumps
    depends_on:
      - db
    command: >
      sh -c "
      while ! mysqladmin ping -h db -u ${MYSQL_USER} -p${MYSQL_ROOT_PASSWORD} --silent; do
        echo 'Waiting for database...';
        sleep 3;
      done;
      node server.js;
      "

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - ./certificates:/etc/letsencrypt
    environment:
      - DOMAIN=${DOMAIN}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    entrypoint: >
      sh -c "if [ ! -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem ] || ! openssl x509 -checkend 86400 -noout -in /etc/letsencrypt/live/${DOMAIN}/fullchain.pem; then
        certbot certonly --standalone -d ${DOMAIN} --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email ;
      fi"

volumes:
  mysql_data:
  app_uploads:
  certbot-webroot:
